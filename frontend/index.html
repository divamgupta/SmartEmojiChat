<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

 
        

    
    
    
  </head>

  <body>

      <div class="container clearfix">
    <div class="people-list" id="people-list">
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search"></i>
      </div>

      <ul class="list useritem-container">
          
      </ul>

    </div>
    
    <div class="chat">
      <div class="chat-header clearfix">
        <img  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
        
        <div class="chat-about">
          <div class="chat-with">Chat with Vincent Porter</div>
          <div class="chat-num-messages">already 1 902 messages</div>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history">
        <ul>
  
          
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="1"></textarea>
                
       <!--  <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>
        
        <button>Send</button> -->

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
      <span class="message-data-name" >{{name}} </span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{text}}
    </div>
  </li>
  <div class="clearfix"> </div>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> {{name}} </span>
      <span class="message-data-time">{{time}}</span>
    </div>
    <div class="message my-message">
      {{text}}
    </div>
  </li>
  <div class="clearfix"> </div>
</script>

<script id="user-list-template" type="text/x-handlebars-template">
    <li data-name="{{name}}" class="clearfix item">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_02.jpg" alt="avatar" />
      <div class="about">
        <div class="name">{{name}} </div>
        <div class="status">
          <i class="fa fa-circle offline"></i> online
        </div>
      </div>
    </li>
 </script>






    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>
  <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>

        <script src="chat_main.js"></script>

        <!-- THE WEBCAM SHIT SHARTS HERE  -->
     <script src="js/utils.js"></script>
    <script src="js/clmtrackr.js"></script>
    <script src="models/model_pca_20_svm_emotionDetection.js"></script>
    <script src="js/Stats.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/emotion_classifier.js"></script>
    <script src="js/emotionmodel.js"></script>

     <script src="emotions.js"></script>




    <div id="content" style="zoom:50%">
      
      <div id="container" style="bottom:10px; right:10px; top:0px;position:absolute ; z-index:9988" >
        <video  style="zoom:50%; position:absolute; bottom : 0 "  id="videoel" width="400" height="300" preload="auto" loop>
        </video>
        <canvas id="overlay" width="400" height="300" style="bottom:320px; right:10px;position:absolute ; z-index:9988"></canvas>
      </div>
      <canvas id="sketch" width="400" height="300"   ></canvas>
      <div id="emotion_container">
        <div id="emotion_icons">
          <img class="emotion_icon" id="icon1" src="./media/icon_angry.png">
          <img class="emotion_icon" id="icon2" src="./media/icon_sad.png">
          <img class="emotion_icon" id="icon3" src="./media/icon_surprised.png">
          <img class="emotion_icon" id="icon4" src="./media/icon_happy.png">
        </div>
        <div id='emotion_chart'></div>
      </div>
      <div id="controls">
        <input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton"></input>
      </div>
      <script src="js/emotion_detection_main.js"> </script>
    </div>

    <img id="emoji-img" src=""> 
    <div style="position:absolute; z-index:9999 ;  bottom : 10px ; right : 10px; width : 1000px ; height : 1000px ">
       <iframe src="index3.html" style="width : 900px ; height : 900px "></iframe>
    </div>
   


    

    
    
    
  </body>
</html>
